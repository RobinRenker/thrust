<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Thrust</title>
        <meta name="author" content="Robin Renker">
        <base href="http://robinrenker.ch/thrust/">
    </head>
    <body>
        <div class="m r0 c0"></div>
        <div class="m r0 c1"></div>
        <div class="m r0 c2"></div>
        <div class="m r0 c3"></div>
        <div class="m r0 c4"></div>

        <div class="m r1 c0"></div>
        <div class="m r1 c1"></div>
        <div class="m r1 c2"></div>
        <div class="m r1 c3"></div>
        <div class="m r1 c4"></div>

        <div class="m r2 c0"></div>
        <div class="m r2 c1"></div>
        <div class="m r2 c2"></div>
        <div class="m r2 c3"></div>
        <div class="m r2 c4"></div>

        <div class="m r3 c0"></div>
        <div class="m r3 c1"></div>
        <div class="m r3 c2"></div>
        <div class="m r3 c3"></div>
        <div class="m r3 c4"></div>

        <div class="m r4 c0"></div>
        <div class="m r4 c1"></div>
        <div class="m r4 c2"></div>
        <div class="m r4 c3"></div>
        <div class="m r4 c4"></div>

        <div class="progress"></div>
        <div class="progress current"></div>

        <button id="stateBreach"></button>
        <button id="stateVelocity"></button>
        <button id="stateOrbit"></button>
        <button id="stateTransfer"></button>

        <div class="layer background">
            <div class="space"></div>
        </div>

        <div class="layer massive">
            <div class="earth"></div>
            <div class="moon"></div>
        </div>

        <div class="layer front">
            <div class="rocket">
                <button class="rocketPart escape"></button>
                <button class="rocketPart cm"></button>
                <button class="rocketPart sm"></button>
                <button class="rocketPart lm"></button>
                <button class="rocketPart s3">
                    <div class="print"></div>
                </button>
                <button class="rocketPart f2"></button>
                <button class="rocketPart s2">
                    <div class="print"></div>
                </button>
                <button class="rocketPart f1"></button>
                <button class="rocketPart s1">
                    <div class="flame flame1"></div>
                    <div class="flame flame2"></div>
                    <div class="flame flame3"></div>
                </button>
                <!--
                <div class="flame flame1"></div>
                <div class="flame flame2"></div>
                <div class="flame flame3"></div>

                <div class="rocketPart s1"></div>
                <div class="rocketPart s2"></div>
                <div class="rocketPart f1"></div>
                <div class="rocketPart s3"></div>
                <div class="rocketPart f2"></div>
                <div class="rocketPart sm"></div>
                <div class="rocketPart lm"></div>
                <div class="rocketPart f3"></div>
                <div class="rocketPart cm"></div>
                -->
            </div>
        </div>
    </body>
</html>
